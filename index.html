<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasspect Pvt Ltd</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&family=Work+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <section class="signup">
        <div class="container">
            <div class="signup_content">
                <div class="signup_image">
                    <figure>
                        <img src="./images/9b93a18.png" alt="SignUp"> 
                    </figure>
                </div>

                <div class="signup_form">
                    <h2 class="form_title">Sign Up</h2>
                    <form className="register-form" id="register-form">
                        <div class="form_group">
                            <h3 class="input_feild">Name</h3>
                            <input type="text" name="name" id="name" autoComplete="off" placeholder="">
                        </div>
                        <div class="form_group">
                            <h3 class="input_feild">Email</h3>
                            <input type="text" name="email" id="email" autoComplete="off" placeholder="">
                        </div>
                        <div class="form_group">
                            <h3 class="input_feild">Password</h3>
                            <input type="text" name="password" id="password" autoComplete="off" placeholder="">
                            <!-- <img class="eye" src="./images/eye-regular.svg" alt=""> -->
                            <span><i class="fa fa-eye" aria-hidden="true" id="eye"></i></span>
                        </div>
                        <div class="form_group">
                            <h3 class="input_feild">Confirm Password</h3>
                            <input type="text" name="cpassword" id="cpassword" autoComplete="off" placeholder="">
                            <!-- <img class="eye" src="./images/eye-regular.svg" alt=""> -->
                            <span><i class="fa fa-eye" aria-hidden="true" id="eye"></i></span>
                        </div>
                        <div class="form_button">
                            <button>Sign Up</button>
                        </div>
                    </form>
                    <div class="contact_section">
                        <div class="contact">
                            <div class="contact_line"></div>
                            <p>or contact with</p>
                            <div class="contact_line"></div>
                        </div>
                            <div class="contact_images">
                                <a href=""><img src="./images/microsoft.png" alt=""></a>
                                <a href=""><img src="./images/facebook.png" alt=""></a>
                                <a href=""><img src="./images/google.png" alt=""></a>
                                <a href=""><img src="./images/linkedin.png" alt=""></a>                              
                            </div>
                            <div class="login_ref">
                                <p>already have an account?</p>
                                <a href="login.html">Login</a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
